<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BIN ICH REICH?</title>
  <link rel="stylesheet" href="styles2.css" />
</head>

<body>
  <main>
    <section>
      <div id="layer1" class="layer">
        <img src="assets/pig_bank_pink.png" alt="Pig Bank" />
        <div id="optionLayer" class="option-layer">
          <img src="assets/option_layer.png" alt="Option Layer" class="option-layer-image" />

          <div id="binIchReich">BIN ICH REICH?</div>

          <div id="findenSieHerausText">
            Finden Sie heraus wie reich oder arm Sie sind
          </div>

          <div class="slider-container">
            <input type="range" id="incomeSlider" min="0" max="7000" value="0" />
            <label for="incomeSlider">Wie hoch ist Ihr Einkommen?</label>
            <output for="incomeSlider" id="incomeOutput">0</output>
          </div>

          <div id="householdQuestion">
            Wie viele Personen leben in Ihrem Haushalt?
          </div>

          <div class="age-control younger">
            <button class="minus">-</button>
            <span><input type="text" value="0" /> </span>
            <span><button class="add">+</button> </span>
          </div>
          <div class="age-control older">
            <button class="minus">-</button>
            <span><input type="text" value="0" /> </span>
            <span><button class="add">+</button> </span>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div>
        <button id="calculate">BERECHNEN</button>
      </div>
    </section>

    <section>
      <div id="layer2" class="layer hidden">
        <img src="assets/background_pink.png" alt="Background" />
        <div class="pay-scale-container">
          <img src="assets/pay_scale_layer.png" alt="Pay Scale" class="pay-scale" />
          
          <div id="indicator" class="indicator" style="bottom: 50%">
            
            <img src="assets/pay_scale_indector.png" alt="Indicator" />
          </div>
        </div>
        <div class="income-result">
          <p>Ich geh√∂re zur deutschen Mittelschicht</p>
         
          <span id="incomeLevel">0</span>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
